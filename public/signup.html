<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <!--Import customer stylesheet-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>res.create</title>
  </head>

  <body>
    <!--Top Logo / Navbar-->
    <header>
      <nav class="nav cyan lighten-1">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo"><i class="material-icons">description</i>res.create</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/signin">Sign In</a></li>
          </ul>
        </div>   
      </nav>
    </header>

    <main class="valign-wrapper">
      <div id= "body-container" class="container">

        <div class="row">
          <div id="login-card" class="card col s12 m6 offset-m3">
            <div class="card-content">
              <span class="card-title">Create an Account</span>
              <div class="row center">  
                <form id="signup" name="signup" method="post" action="/signup">
                  <div class="input-field col s12"> 
                    <input name="firstname" type="text">
                    <label for="firstname">Firstname</label>
                  </div>
                  <div class="input-field col s12"> 
                    <input name="lastname" type="text">
                    <label for="lastname">Lastname</label>
                  </div>
                  <div class="input-field col s12">
                    <input class="text" name="email" type="email">
                    <label for="email">Email Address</label>
                  </div>
                  <div class="input-field col s12">
                    <input name="password" type="password">
                    <label for="password">Password</label>
                  </div>

                  <input class="btn" type="submit" value="Sign Up">

                </form>
              </div>    
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer cyan">
      <div class="footer-copyright">
        <div class="container">
        Â© 2018 res.create, All rights reserved.
        <a class="grey-text text-lighten-4 right" href="https://www.github.com/ttejuosho/res.Create">View Github</a>
        </div>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

  </body>
</html>
